<div class="d-flex container justify-content-center my-5 bg-custom p-5 rounded">
  <button
    type="button"
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#newChatModal"
    #newChatButton
  >
    Enter Recipent's Phone number
  </button>
</div>

<div class="modal fade" id="newChatModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">Starting a New chat</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <span class="text-dark badge bg-info my-2 p-2">Recipent's Number</span>
        <div class="input-group mb-3">
          <span class="input-group-text">+91 </span>
          <input
            type="text"
            class="form-control"
            placeholder="* * * * * * * * * *"
            [(ngModel)]="recipentPhoneNumber"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          #closeModalButton
        >
          cancel
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="startChat(recipentPhoneNumber)"
        >
          Start
        </button>
      </div>
    </div>
  </div>
</div>
